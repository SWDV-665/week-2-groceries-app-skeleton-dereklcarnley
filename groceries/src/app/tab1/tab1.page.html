<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Grocery
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Grocery</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <!-- <app-explore-container name="Tab 1 page"></app-explore-container> -->
  <ion-list>
    <ion-item-sliding>
      <ion-item>
        <ion-label>Milk</ion-label>
        <p>1</p>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="delete"><ion-icon name="trash"></ion-icon>Done</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  
    <ion-item-sliding>
      <ion-item>
        <ion-label>Bread</ion-label>
        <p>1</p>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="delete"><ion-icon name="trash"></ion-icon>Done</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
    
    <ion-item-sliding>
      <ion-item>
        <ion-label>Bananas</ion-label>
        <p>1</p>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="delete"><ion-icon name="trash"></ion-icon>Done</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  
    <ion-item-sliding>
      <ion-item>
        <ion-label>Kiwifruit</ion-label>
        <p>3</p>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="delete"><ion-icon name="trash"></ion-icon>Done</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>

</ion-content>
